<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
    <div class="container">
    <header>
      <p class="header">DIVE PARE PROGRAM</p>
    </header>
    <article class="article">
      <h1>お問い合わせ</h1>
      <div class="contact-form">
        <form action="index.html" method="post">
          <table class="contact_form" align="center">
            <tr>
              <th>お名前</th>
              <td><input type="text" class="form"></td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input type="text" class="form"></td>
            </tr>
            <tr>
              <th>性別</th>
              <td><input type="checkbox">男
                　<input type="checkbox">女</td>
            </tr>
            <tr>
              <th>住所</th>
              <td><input type="text" class="form"></td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td><textarea class="form textarea"></textarea></td>
            </tr>
          </table>
          <div class="submit">
            <input type="submit" value="入力内容確認" class="submit-btn">
          </div>
        </form>
      </div>
    </article>
    <footer>
      <p>Copyright © parework 1.</p>
    </footer>
  </body>
  </div>
</html>
