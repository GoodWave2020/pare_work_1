<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
    <div class="container">
    <header>
      <p class="header">DIVE PARE PROGRAM</p>
    </header>
    <article class="article">
      <h1>お問い合わせ</h1>
      <div class="contact-form">
        <form action="index.html" method="post">
          <!-- <table class="contact_form" align="center"> -->
            <dl id = "accordion">
              <dt>お名前</dt>
              <dd><input type="text" class="form" placeholder="山田太郎"></dd>
              <dt>メールアドレス</dt>
              <dd><input type="text" class="form" placeholder="yamada@tarou.com"></dd>
              <dt>性別</dt>
              <dd><input type="checkbox">男
                　<input type="checkbox">女</dd>
              <dt>住所</dt>
              <dd><input type="text" class="form" placeholder="東京都港区南xx-xx-xx"></dd>
              <dt>お問い合わせ内容</dt>
              <dd><textarea class="form textarea" placeholder="お問い合わせ内容を入力してください"></textarea></dd>
            </dl>
          <!-- </table> -->
          <div class="submit">
            <input type="submit" value="入力内容確認" class="submit-btn">
          </div>
        </form>
      </div>
    </article>
    <footer>
      <p>Copyright © parework 1.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
      $(function(){
        $("#accordion dd").hide();
        $("#accordion dt").on("click", function(){
          $(this).next("dd").slideToggle("slow");
        });
      });
    </script>
  </body>
  </div>
</html>
